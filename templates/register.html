<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Airlines | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <center><a href="" style="text-decoration: none;"><span style="color: red;font-size:90px;">ABC</span><span style="color: lightskyblue; font-size: 60px;">Airlines</span></a></center>
  <br> <br> <br>

  <center>
    <div class="card aligncenter" id="regcard">
    <h5 class="card-header">Register</h5>
    <div class="card-body">
        <form id="regform" method="post" action="{{url_for('register')}}">
            <div class="mb-3">
                <label class="form-label">Passenger Id</label>
                <input type="text" class="form-control" name="passenger_id" id="passenger_id_default" readonly>
            </div>
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" class="form-control" placeholder="Enter your full name here" name="name" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Enter your email here" title="Please enter a valid email." pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters" placeholder="Create a strong password here" required>
            </div>
            <div class="mb-3">
                <label class="form-label">Address </label>
                <textarea name="address" id="" cols="20" rows="3" placeholder="Enter your complete address here" class="form-control" required></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label">Contact Number</label>
                <input type="text" class="form-control" name="phone" placeholder=" Enter your phone number here" title="The phone number must have 10 digits"  pattern="[1-9]{1}[0-9]{9}" required>
            </div>
            <button type="submit" class="btn btn-primary buttonstyle">Submit</button>
            </form>

            <br>
            <label class="error-text">{{ reg_error }}</label> 
            <br>
            <a href="{{url_for('index')}}">Already have an account? Log in here!</a> 
            <br>
        </div>
    </div>
  </center>



<script>
  const d = new Date();
  let ms = d.valueOf();
  let random_id = ms.toString();

  document.getElementById('passenger_id_default').value = 'P' + random_id.substring(4,13)

</script>




</body>
</html>
