<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ABC Airlines | Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
  <center><a href="" style="text-decoration: none;"><span style="color: red;font-size:90px;">ABC</span><span style="color: lightskyblue; font-size: 60px;">Airlines</span></a></center>
  <br> <br> <br>

  <center>
  <div class="card aligncenter" id="logincard">
      <h5 class="card-header">Login</h5>
    <div class="card-body">
        <form id="loginform" method="post" action="{{url_for('login')}}">
            <div class="mb-3">
              <label class="form-label">Passenger Id</label>
              <input type="text" class="form-control" name="passenger_id" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary buttonstyle">Submit</button>
          </form>
          <br>
          <label class="error-text">{{ login_error }}</label>   <br>
          <a href="{{url_for('register_form')}}">Don't have an account? Sign up here!</a>
    </div>
  </div>
  </center>


<div class="footer">
  <p>Made by <a href="https://in.linkedin.com/in/ashwinjoy">Ashwin Joy</a> </p>
</div>
    
</body>
</html>
